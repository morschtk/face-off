<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="face-api.min.js"></script>
  <script defer src="face-detection.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Face Off</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper grey darken-4">
      <a href="#" class="brand-logo">Face Off</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active"><a href="/whoAmI">who am i?</a></li>
        <li><a href="/whoAreYou">who are you</a></li>
        <li><a href="/whosTheStar">who the star</a></li>
      </ul>
    </div>
  </nav>
  <div id="main-content" class="grey lighten-4">
    <div id="loader">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <span>Just wait ok, I'm working on it...</span>
    </div>
    <div id="content">
      <div style="position: relative;">
        <div class="card-panel">
          <p style="text-align: center;">"Are you feeling ok?" - Pink Floyd</p>
          <ul style="text-align: center;">
            <li>😡angry 😡</li>
            <li>🤢disgusted 🤢</li>
            <li>😰fearful 😰</li>
            <li>😊happy 😊</li>
            <li>😐neutral 😐</li>
            <li>😔sad 😔</li>
            <li>🙀surprised 🙀</li>
          </ul>
        </div>
      </div>
      <div style="position: relative" class="margin">
        <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-image">
                  <video id="video" width="720" height="560" autoplay muted></video>
                  <canvas id="canvas">
                </div>
                <div class="card-content">
                  <!-- <p style="text-align: center;">"Are you feeling ok?" - Pink Floyd</p> -->
                  <div class="who-am-i-content">
                      <div class="who-am-i-meta">
                        <span class="gender"></span>
                        <span class="age"></span>
                        <ul class="expressions"></ul>
                      </div>
                      <label style="display: flex;align-items: center;">
                        <input type="checkbox" class="filled-in" onchange="onChangeHideBoundingBoxes(event)" />
                        <span>Hide Bounding Boxes</span>
                      </label>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
