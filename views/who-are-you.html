<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="face-api.min.js"></script>
  <script defer src="face-recognition.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- <script defer src="bundle.js"></script> -->
  <title>Face Recognition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- <input type="file" id="imageUpload"> -->
  <div id="loader">Just wait ok im working on it...</div>
  <div id="content">
    <div class="row">
      <label>Upload Image:</label>
      <div>
        <input id="imageUpload" type="file" class="bold" onchange="uploadImage()" accept=".jpg, .jpeg, .png">
      </div>
    </div>
    <div style="position: relative" class="margin">
      <img id="image" src="" style="max-width: 1200px;" />
      <canvas id="canvas" class="overlay"/>
    </div>
  </div>
</body>
</html>
